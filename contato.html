<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Teoria Musical</title>
    <link rel="icon" type="image/x-icon" href="img/logosolfa2.png">
</head> 
<body>
    <header class="cabecalho">

        <div class="logo">
                <a href="index.html"><img class=logoimg src="img/logosolfa2.png" alt=""></a>
        </div>

        <nav id="menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul>
                <li><a href="index.html"onclick="document.getElementById('menu-toggle').click()">Início</a></li>
                <li><a href="#contato"onclick="document.getElementById('menu-toggle').click()">Contato</a></li>

            </ul>
        </nav>
   
    </header>

    <main>

        <section id="contato">
            <h1 class="titulos">Contato</h1>
            <form id="contactForm">
                <div>
                    <div class="form-group">
                        <label for="fname">Nome:</label>
                        <input type="text" id="fname" name="firstname" placeholder="Digite seu nome..." required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email..." required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" name="phone" placeholder="(XX) XXXX-XXXX">
                    </div>

                   
                    <div class="form-group">
                        <label for="dob">Data de Nascimento:</label>
                        <input type="date" id="dob" name="dob">
                    </div>

                    <div class="form-group" >
                        <label for="country">Caso toque algum instrumento, coloque a família que ele pertence:</label>
                        <select id="country" name="country">
                            <option value="cordas">Cordas</option>
                            <option value="madeira">Madeira</option>
                            <option value="metal">Metal</option>
                            <option value="percu">Percussão</option>
                        </select>
                    </div>
                    

                    <div class="form-group checkbox-group">
                        <p>Quais são seus compositores favoritos?</p>

                        <input type="checkbox" id="fav1" name="favs" value="villa">
                        <label for="fav1">Heitor Villa-Lobos</label><br>
                        <input type="checkbox" id="fav2" name="favs" value="jpernam">
                        <label for="fav2">João Pernambuco</label><br>
                        <input type="checkbox" id="fav3" name="favs" value="bach">
                        <label for="fav3">Johann Sebastian Bach</label><br>
                        <input type="checkbox" id="fav4" name="favs" value="dilermano">
                        <label for="fav4">Dilermando dos Santos Reis</label><br>
                        <input type="checkbox" id="fav5" name="favs" value="egberto">
                        <label for="fav5">Egberto Gismonti Amin</label><br>
                        <input type="checkbox" id="fav6" name="favs" value="americo">
                        <label for="fav6">Américo Jacomino</label><br>
                        <input type="checkbox" id="fav7" name="favs" value="brouwer">
                        <label for="fav7">Leo Brouwer</label><br>
                        <input type="checkbox" id="fav" name="favs" value="outros">
                        <label for="fav8">Outros</label>
                    </div>

                    <div class="form-group radio-group">
                        <p>O que achou do site?</p>

                            <input type="radio" id="otimo" name="opini" value="Otimo">
                            <label for="otimo">Ótimo</label><br>
                            <input type="radio" id="bom" name="opini" value="Bom">
                            <label for="bom">Bom</label><br>
                            <input type="radio" id="ruim" name="opini" value="Ruim">
                            <label for="ruim">Ruim</label><br>
                            <input type="radio" id="pessimo" name="opini" value="Pessimo">
                            <label for="pessimo">Péssimo</label>
                    </div>

                    <div class="form-group">
                        <label>Mensagem:</label>
                        <textarea id="comments" name="comments" rows="10" cols="30" placeholder="Digite sua mensagem..."></textarea>
                    </div>

          

                <input type="submit">
                </div>
            </form>
           
        </section>

    </main>

    <footer class="rodape">

        <p>
            <img class="gif3" src="img/ouvindomsc.gif" alt="">
            Desenvolvido por: Thaís Abe
            <img class="gif4" src="img/cantando.gif" alt="">
        </p>

    </footer>

</body>
</html>
